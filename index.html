<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ASR Domain Adaptation Demo</title>
  <link rel="stylesheet" href="style.css">
  <script src="data.js"></script>
</head>
<body>
  <h1>ASR Domain Adaptation Demo</h1>
  <p>
    This page demonstrates the step-by-step outputs for four datasets:<br>
    <b>ATCOSIM, ATCO2, Court, MedSyn</b>.
  </p>

  <div id="demo"></div>

  <script>
    const demo = document.getElementById('demo');
    datasets.forEach(d => {
      demo.innerHTML += `
      <div class="dataset">
        <h2>${d.name}</h2>
        <div class="label">Prompt:</div>
        <div>${d.prompt}</div>
        <div class="label">Generated Text:</div>
        <div>${d.generated_text}</div>
        <div class="label">TTS Audio:</div>
        <audio controls src="${d.tts_audio}"></audio>
        <div class="label">Phonetic Respelling:</div>
        <div class="respelling">${d.respelling}</div>
        <div class="label">Respelling TTS Audio:</div>
        <audio controls src="${d.respelling_audio}"></audio>
      </div>
      `;
    });
  </script>
</body>
</html>
